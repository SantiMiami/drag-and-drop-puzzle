<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Información</title>
</head>
<body>
    <button id="inputButton">Ingresar Información</button>
    <p id="displayText"></p>
    <script>
            document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('inputButton');
            const displayText = document.getElementById('displayText');
            
            button.addEventListener('click', () => {
                // Mostrar un cuadro de entrada al usuario
                const userInput = prompt('Por favor, ingresa tu información:');
                
                // Mostrar la información ingresada en el párrafo
                if (userInput !== null && userInput.trim() !== '') {
                    displayText.textContent = `Información ingresada: ${userInput}`;
                } else {
                    displayText.textContent = 'No se ingresó ninguna información.';
                }
            });
        });
    </script>
</body>
</html>
