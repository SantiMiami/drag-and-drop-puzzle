<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Información al Pasar el Ratón</title>
    <style>
        .container {
            position: relative;
            display: inline-block;
            margin: 20px;
            cursor: pointer; /* Cambia el cursor para indicar que es interactivo */
        }

        .info {
            display: none;
            position: absolute;
            bottom: 100%; /* Mueve el tooltip encima del elemento */
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 5px;
            text-align: center;
            width: 200px;
            z-index: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .info img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .info h3, .info p {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container" id="hoverElement">
    <img src="https://via.placeholder.com/150" alt="Imagen" width="150" height="150">
    <div class="info" id="tooltip">
        <img src="https://via.placeholder.com/100" alt="Imagen de Tooltip" width="100" height="100">
        <h3>Título del Tooltip</h3>
        <p>Descripción del contenido que se muestra al pasar el ratón por encima.</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var container = document.getElementById('hoverElement');
        var tooltip = document.getElementById('tooltip');

        container.addEventListener('mouseover', function() {
            tooltip.style.display = 'block';
        });

        container.addEventListener('mouseout', function() {
            tooltip.style.display = 'none';
        });
    });
</script>
<script src="script.js"></script>

</body>
</html>
