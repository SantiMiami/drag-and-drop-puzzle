<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop (2)</title>
    <style>
        body {
            font-family: Arial, Verdana, sans-serif;
        }

        #piezas {
            display: flex;
            flex-wrap: wrap;
            width: 200px;
            margin: auto;
            justify-content: center;
        }

        #puzzle {
            border: 1px solid black;
            width: 700px;
            height: 1000px;
            display: flex;
            flex-wrap: wrap;
            margin: auto;
            background-image: url('Reino_unido.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .pieza {
            width: 165px;
            height: 105px;
            background-size: cover;
            margin: 10px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            cursor: pointer; /* Indica que es clickeable */
        }

        .placeholder {
            background-color: #F2F2F2;
            outline: 1px solid #333;
            border-radius: 50%;
            width: 165px;
            height: 106px;
            transition: 1s;
        }

        .placeholder.hover {
            background-color: orange;
        }

        .placeholder .pieza {
            margin: 0;
        }
        
        .Republica_de_irlanda,
        .Irlanda_del_norte,
        .Inglaterra,
        .Pais_de_gales,
        .Escocia,
        .Londres {
            position: relative;
            border-radius: 50%;
            width: 165px;
            height: 106px;
            transition: 1s;
        }

        /* Estilos específicos para las áreas del puzzle */
        .Republica_de_irlanda {
            background-color: #fffb00;
            top: 80px;
            left: 30px;
        }
        .Irlanda_del_norte { 
            background-color: #00ff37;
            top: 450px;
            right: 380px;
        }
        .Inglaterra { 
            background-color: #ff00b3;
            left: 450px;
            top: 600px; 
        }
        .Pais_de_gales { 
            background-color: #2600ff;
            top: 730px;
            left: 10px;
        }
        .Escocia { 
            background-color: #ce0808;
            top: 170px;
            left: 110px; 
        }
        .Londres {
            top: 215px;
            left: 350px; 
            background-color: #08cece; 
        }

        /* Estilos para cuando el puzzle está completado */
        .ganaste {
            background-color: #B3D67C;
        }

        .ganaste #mensaje {
            display: block;
        }

        .ganaste #piezas {
            display: none;
        }

        #mensaje {
            color: black;
            text-align: center;
            display: none;
        }

        .infoBox {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="puzzle"></div>
        <div id="piezas"></div>
    </div>
    <h1 id="mensaje">¡Ganaste!</h1>

    <!-- Contenedor para mostrar la información de la pieza -->
    <div id="infoBox" class="infoBox"></div>

    <script>
        const Reino_unido = [
            'Inglaterra', 'Escocia', 'Pais_de_gales',
            'Irlanda_del_norte', 'Republica_de_irlanda', 'Londres'
        ];
        

        const puzzle = document.getElementById('puzzle');
        const piezas = document.getElementById('piezas');
        const mensaje = document.getElementById('mensaje');
        const infoBox = document.getElementById('infoBox');

        let terminado = Reino_unido.length;

        // Crear las piezas y agregarlas al contenedor de piezas
        Reino_unido.forEach(pais => {
            const div = document.createElement('div');
            div.className = 'pieza';
            div.id = pais;
            div.draggable = true;
            div.dataset.info = `Información sobre ${pais}`; // Agregar información a la pieza
            div.style.backgroundImage = `url('images/${pais}.png')`;
            piezas.appendChild(div);
        });

        // Crear las áreas del rompecabezas
        Reino_unido.forEach(pais => {
            const div = document.createElement('div');
            div.className = pais;
            div.dataset.id = pais;
            puzzle.appendChild(div);
        });

        piezas.addEventListener('dragstart', e => {
            e.dataTransfer.setData('id', e.target.id);
        });

        puzzle.addEventListener('dragover', e => {
            e.preventDefault();
            e.target.classList.add('hover');
        });

        puzzle.addEventListener('dragleave', e => {
            e.target.classList.remove('hover');
        });

        puzzle.addEventListener('drop', e => {
            e.preventDefault();
            e.target.classList.remove('hover');

            const id = e.dataTransfer.getData('id');
            const pieza = document.getElementById(id);

            if (e.target.dataset.id === id) {
                e.target.appendChild(pieza);
                terminado--;

                if (terminado === 0) {
                    document.body.classList.add('ganaste');
                    // Añadir lógica para convertir piezas en botones
                    document.querySelectorAll('.pieza').forEach(pieza => {
                        pieza.style.cursor = 'pointer';
                        pieza.addEventListener('click', () => {
                            infoBox.textContent = pieza.dataset.info;
                            infoBox.style.display = 'block';
                        });
                    });
                }
            }
        });

    </script>
</body>
</html>
